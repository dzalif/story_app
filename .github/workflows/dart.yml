name: Flutter CI

on:
  push:
    branches:
      - main  # Adjust this to your main branch name

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.10.6  # Adjust this to your Flutter version

      - name: Install dependencies
        run: flutter pub get

      - name: Set up Dart
          uses: dart-lang/setup-dart@v1
          with:
            dart-sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Run tests
        run: dart test

